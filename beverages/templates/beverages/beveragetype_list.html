{% extends 'base.html' %}

{% block content %}
<div class="d-grid gap-2">
    {% for category in object_list %}
    <a href="{% url 'beverages:beverages' pk=category.id%}" class="btn btn-outline-info" role="button">{{category}}</a>
    {% endfor %}
    <a href="{% url 'beverages:full' %}" class="btn btn-outline-info" role="button">See Everything</a>
</div>
{% endblock %}
